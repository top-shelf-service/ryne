name: Sanitize Secrets (manual PR)

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sanitize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run sanitizer
        run: bash scripts/sanitize-secrets.sh

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: sanitized-backup
          path: |
            secrets/latest-backup.tgz
            secrets/backups/**/manifest.sha256
            secrets/backups/**/manifest.json

      - name: Create PR with redactions
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(security): sanitize secrets (hash/remove sensitive values)"
          branch: chore/sanitize-secrets
          title: "chore(security): sanitize secrets"
          body: |
            Automated redaction:
            - Removed nuisance template lines
            - Redacted env-like KEY=VALUE pairs to REDACTED_SHA256
            - Redacted common JSON secret fields
            Backup of pre-sanitized files attached as artifact (SHA256 manifests included).
          labels: security, automation
