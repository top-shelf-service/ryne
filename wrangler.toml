# wrangler.toml
name = "ryne"
main = ".vercel/output/static/_worker.js"

# Pick a recent date
compatibility_date = "2025-08-23"
# Often needed by Next deps that expect Node APIs
compatibility_flags = ["nodejs_compat"]

# Serve static assets generated by next-on-pages
[assets]
directory = ".vercel/output/static"

# Optional: set runtime vars here or in your CI dashboard
[vars]
NODE_ENV = "production"
